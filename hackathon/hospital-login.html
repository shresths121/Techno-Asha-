<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUREVA - Hospital Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Arial, sans-serif; }

    /* Background Video */
    .bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -1;
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); z-index: 0;
    }

    /* Centered Card */
    .container {
      position: relative; z-index: 1;
      height: 100vh; display: flex;
      justify-content: center; align-items: center;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-align: center; width: 350px;
      color: white; animation: fadeIn 1.2s ease;
    }
    .login-box h2 { margin-bottom: 25px; font-size: 28px; font-weight: bold; letter-spacing: 1px; }
    .input-box { margin-bottom: 20px; text-align: left; }
    .input-box label { display: block; font-size: 14px; margin-bottom: 6px; }
    .input-box input {
      width: 100%; padding: 12px 14px; border: none;
      border-radius: 10px; outline: none; font-size: 15px;
      background: rgba(255, 255, 255, 0.2); color: white;
    }
    .input-box input::placeholder { color: #ddd; }
    .btn {
      width: 100%; padding: 14px; border: none;
      border-radius: 25px; background: linear-gradient(120deg, #ff758c, #ff7eb3);
      color: white; font-size: 18px; font-weight: bold;
      cursor: pointer; transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 118, 150, 0.8); }
    .extra-links { margin-top: 15px; font-size: 14px; }
    .extra-links a { color: #fff; text-decoration: underline; margin: 0 5px; cursor: pointer; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <iframe src="cureva.html" class="bg-iframe"></iframe>

  <style>
    .bg-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1; /* keep it behind your content */
    }
  </style>
  <div class="overlay"></div>

  <!-- Emergency SOS Button - Always Visible -->
  <div id="sosButton" style="
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
    background: #ff4444;
    border: 2px solid #fff;
    color: white;
    font-size: 14px;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(255, 68, 68, 0.4);
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
  " onclick="showEmergencyAlert()">
    ðŸš¨ SOS ðŸš¨
  </div>

  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #sosButton:hover {
      background: #ff0000;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(255, 68, 68, 0.6);
    }
  </style>

  <div class="container">
    <div class="login-box">
      <h2>Hospital Login</h2>
      <div id="msg"></div>
      
      <div class="input-box">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter hospital email" required>
      </div>
      
      <div class="input-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      
      <button class="btn" onclick="login()">Login</button>
      
      <div class="extra-links">
        <a onclick="window.location.href='hospital-register.html'">New Hospital? Register</a>
        <br>
        <a onclick="window.location.href='index.html'">Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('msg');
      
      if (!email || !password) {
        messageDiv.textContent = 'Please enter both email and password';
        messageDiv.style.color = '#ffeb3b';
        messageDiv.style.display = 'block';
        return;
      }
      
      try {
        const response = await fetch('http://localhost:5000/api/auth/hospital/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store hospital info
          localStorage.setItem('hospital', JSON.stringify(data.data.hospital));
          
          // Show success message
          messageDiv.textContent = 'Login successful! Redirecting...';
          messageDiv.style.color = '#4caf50';
          messageDiv.style.display = 'block';
          
          // Redirect to hospital dashboard
          setTimeout(() => {
            window.location.href = 'hospital-dashboard.html';
          }, 1500);
        } else {
          messageDiv.textContent = data.error?.message || 'Login failed';
          messageDiv.style.color = '#ffeb3b';
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please try again.';
        messageDiv.style.color = '#ffeb3b';
        messageDiv.style.display = 'block';
      }
    }

    // Emergency SOS function
    function showEmergencyAlert() {
      let clickCount = 0;
      let clickTimer;
      
      clickCount++;
      
      if (clickCount === 1) {
        clickTimer = setTimeout(() => {
          clickCount = 0;
        }, 3000);
      } else if (clickCount === 5) {
        clearTimeout(clickTimer);
        clickCount = 0;
        
        // Trigger emergency
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async (position) => {
            const { latitude, longitude } = position.coords;
            
            try {
              const response = await fetch('http://localhost:5000/api/emergency/sos', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  patientLocation: { latitude, longitude },
                  severity: 'critical'
                })
              });
              
              if (response.ok) {
                alert('Emergency SOS sent! Nearby hospitals have been notified.');
              } else {
                alert('Failed to send emergency SOS. Please call emergency services immediately.');
              }
            } catch (error) {
              alert('Network error. Please call emergency services immediately.');
            }
          }, () => {
            alert('Unable to get location. Please call emergency services immediately.');
          });
        } else {
          alert('Geolocation not supported. Please call emergency services immediately.');
        }
      }
    }
  </script>
</body>
</html>

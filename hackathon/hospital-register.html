<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUREVA - Hospital Register</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Arial, sans-serif; }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }

    /* Centered Card */
    .container {
      position: relative; z-index: 1;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-align: center;
      width: 450px;
      color: white;
      animation: fadeIn 1.2s ease;
      max-height: 90vh;
      overflow-y: auto;
    }
    .register-box h2 { margin-bottom: 20px; font-size: 28px; font-weight: bold; letter-spacing: 1px; }
    .input-box { margin-bottom: 18px; text-align: left; }
    .input-box label { display: block; font-size: 14px; margin-bottom: 6px; }
    .input-box input, .input-box select, .input-box textarea {
      width: 100%; padding: 12px 14px; border: none; border-radius: 10px;
      outline: none; font-size: 15px;
      background: rgba(255, 255, 255, 0.2); color: white;
    }
    .input-box input::placeholder, .input-box textarea::placeholder { color: #ddd; }
    .form-row {
      display: flex;
      gap: 15px;
    }
    .form-row .input-box {
      flex: 1;
    }
    .btn {
      width: 100%; padding: 14px; border: none; border-radius: 25px;
      background: linear-gradient(120deg, #ff758c, #ff7eb3);
      color: white; font-size: 18px; font-weight: bold; cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 118, 150, 0.8); }
    .extra-links { margin-top: 15px; font-size: 14px; }
    .extra-links a { color: #fff; text-decoration: underline; margin: 0 5px; cursor: pointer; }

    /* Specialty tags */
    .specialty-tag {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 4px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .specialty-tag:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    .specialty-tag.selected {
      background: rgba(255, 118, 140, 0.8);
      border-color: rgba(255, 118, 140, 1);
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <iframe src="cureva.html" class="bg-iframe"></iframe>

  <style>
    .bg-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1; /* keep it behind your content */
    }
  </style>
  <div class="overlay"></div>

  <!-- Emergency SOS Button - Always Visible -->
  <div id="sosButton" style="
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
    background: #ff4444;
    border: 2px solid #fff;
    color: white;
    font-size: 14px;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(255, 68, 68, 0.4);
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
  " onclick="showEmergencyAlert()">
    ðŸš¨ SOS ðŸš¨
  </div>

  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #sosButton:hover {
      background: #ff0000;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(255, 68, 68, 0.6);
    }
  </style>

  <div class="container">
    <div class="register-box">
      <h2>Hospital Registration</h2>
      <div id="msg"></div>
      
      <form id="registerForm">
        <div class="input-box">
          <label>Hospital Name *</label>
          <input type="text" id="name" placeholder="Enter hospital name" required>
        </div>
        
        <div class="input-box">
          <label>Email *</label>
          <input type="email" id="email" placeholder="Enter hospital email" required>
        </div>
        
        <div class="input-box">
          <label>Password *</label>
          <input type="password" id="password" placeholder="Enter password (min 6 characters)" required>
        </div>
        
        <div class="input-box">
          <label>Confirm Password *</label>
          <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        </div>
        
        <div class="form-row">
          <div class="input-box">
            <label>City *</label>
            <input type="text" id="city" placeholder="City" required>
          </div>
          <div class="input-box">
            <label>State *</label>
            <input type="text" id="state" placeholder="State" required>
          </div>
        </div>
        
        <div class="input-box">
          <label>Address</label>
          <textarea id="address" placeholder="Full address" rows="2"></textarea>
        </div>
        
        <div class="form-row">
          <div class="input-box">
            <label>Phone</label>
            <input type="tel" id="phone" placeholder="Phone number">
          </div>
          <div class="input-box">
            <label>Emergency Phone</label>
            <input type="tel" id="emergencyPhone" placeholder="Emergency phone">
          </div>
        </div>
        
                 <div class="input-box">
           <label>Specialties</label>
           <div id="specialtiesContainer">
             <div class="specialty-tag" data-specialty="Cardiologist">Cardiologist</div>
             <div class="specialty-tag" data-specialty="General Physician">General Physician</div>
             <div class="specialty-tag" data-specialty="Dermatologist">Dermatologist</div>
             <div class="specialty-tag" data-specialty="Dentist">Dentist</div>
             <div class="specialty-tag" data-specialty="Ophthalmologist">Ophthalmologist</div>
             <div class="specialty-tag" data-specialty="Orthopedic">Orthopedic</div>
           </div>
         </div>
        
        <button type="submit" class="btn">Register Hospital</button>
      </form>
      
      <div class="extra-links">
        <a onclick="window.location.href='hospital-login.html'">Already have an account? Login</a>
        <br>
        <a onclick="window.location.href='index.html'">Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    let selectedSpecialties = [];

    // Handle specialty tag selection
    document.querySelectorAll('.specialty-tag').forEach(tag => {
      tag.addEventListener('click', function() {
        const specialty = this.dataset.specialty;
        if (this.classList.contains('selected')) {
          this.classList.remove('selected');
          selectedSpecialties = selectedSpecialties.filter(s => s !== specialty);
        } else {
          this.classList.add('selected');
          selectedSpecialties.push(specialty);
        }
      });
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match';
        messageDiv.style.color = '#ffeb3b';
        messageDiv.style.display = 'block';
        return;
      }
      
      if (password.length < 6) {
        messageDiv.textContent = 'Password must be at least 6 characters long';
        messageDiv.style.color = '#ffeb3b';
        messageDiv.style.display = 'block';
        return;
      }
      
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: password,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        phone: document.getElementById('phone').value,
        emergencyPhone: document.getElementById('emergencyPhone').value,
        specialties: selectedSpecialties
      };
      
      const messageDiv = document.getElementById('msg');
      
      try {
        const response = await fetch('http://localhost:5000/api/auth/hospital/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Show success message
          messageDiv.textContent = 'Registration successful! Redirecting to login...';
          messageDiv.style.color = 'white';
          messageDiv.style.display = 'block';
          
          // Redirect to hospital login
          setTimeout(() => {
            window.location.href = 'hospital-login.html';
          }, 2000);
        } else {
          messageDiv.textContent = data.error?.message || 'Registration failed';
          messageDiv.style.color = 'white';
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please try again.';
        messageDiv.style.color = 'white';
        messageDiv.style.display = 'block';
      }
    });

    // Emergency SOS function
    function showEmergencyAlert() {
      let clickCount = 0;
      let clickTimer;
      
      clickCount++;
      
      if (clickCount === 1) {
        clickTimer = setTimeout(() => {
          clickCount = 0;
        }, 3000);
      } else if (clickCount === 5) {
        clearTimeout(clickTimer);
        clickCount = 0;
        
        // Trigger emergency
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async (position) => {
            const { latitude, longitude } = position.coords;
            
            try {
              const response = await fetch('http://localhost:5000/api/emergency/sos', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  patientLocation: { latitude, longitude },
                  severity: 'critical'
                })
              });
              
              if (response.ok) {
                alert('Emergency SOS sent! Nearby hospitals have been notified.');
              } else {
                alert('Failed to send emergency SOS. Please call emergency services immediately.');
              }
            } catch (error) {
              alert('Network error. Please call emergency services immediately.');
            }
          }, () => {
            alert('Unable to get location. Please call emergency services immediately.');
          });
        } else {
          alert('Geolocation not supported. Please call emergency services immediately.');
        }
      }
    }
  </script>
</body>
</html>
